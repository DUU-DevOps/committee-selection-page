<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="DUU DevOps" />
      
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">      
      <link rel="stylesheet" href="style.css">
      
      <title>DUU Committee Selection</title>
      
      
      <script>
          function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
          }
      </script>
  </head>

<body>
    
    <div id="committeeSelection">
        
        <h1>I'm interested in...</h1>
    
        <div id="paramSelection">
          <div class="row">
             <div class="column" id="button-selection" style="background: rgba(300,61,49,.8)">
                  <h4>Arts & Media</h4>
                  <div v-for="parameter in artsMediaParameters">
                      <input class="chk" v-bind:value=parameter.name type="checkbox" v-on:click="select()">
                      <label id="parameterLabel">{{parameter.name}}</label>
                  </div>
              </div>
              
              <div class="column" id="button-selection" style="background:#E33D31">
                  <h4>Music</h4>
                  <div v-for="parameter in musicParameters">
                      <input class="largerCheckbox" v-bind:value=parameter.name type="checkbox" v-on:click="select()">
                      <label id="parameterLabel">{{parameter.name}}</label>
                  </div>
                
              </div>
              

              <div class="column" id="button-selection" style="background:#E33D31">
                  <h4>Event Planning</h4>
                  <div v-for="parameter in eventPlanningParameters">
                      <input class="chk" v-bind:value=parameter.name type="checkbox" v-on:click="select()">
                      <label id="parameterLabel">{{parameter.name}}</label>
                  </div>
              </div>
              
              <div class="column" id="button-selection" style="background:#E33D31">
                  <h4>Marketing</h4>
                  <div v-for="parameter in marketingParameters">
                      <input class="chk" v-bind:value=parameter.name type="checkbox" v-on:click="select()">
                      <label id="parameterLabel">{{parameter.name}}</label>
                  </div>
              </div>
              
              <div class="column" id="button-selection" style="background:#E33D31">
                  <h4>Technology</h4>
                  <div v-for="parameter in technologyParameters">
                      <input class="chk" v-bind:value=parameter.name type="checkbox" v-on:click="select()">
                      <label id="parameterLabel">{{parameter.name}}</label>
                  </div>
              </div>
 
              
              
          </div>
        </div>

        <div id="committees" v-for="committeeParams in committees" v-if="committeeParams.shown">
            <img v-on:click="apply(committeeParams.link)" v-bind:src='"assets/" + committeeParams.img'>
        </div>
        
        <div id="exit">
            <img v-on:click="exitApplication()" src="assets/exit-logo.png">
        </div>
        
        <div class="applicationContainer">
            <img v-on:click="exitApplication()" id="background" src="assets/white-background.jpg">
            <iframe id="application" align="middle" src="https://docs.google.com/forms/d/e/1FAIpQLSfxlNUYjsx2xHXDnND_EWPV5P8iv5bcaiUP546VnNjjNbU36A/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
        </div>
    
    </div>
    
    <script  src="script.js"></script>

</body>
    
</html>
